<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minigram Premium - Social Media Redefined</title>
    <meta name="description" content="Premium social media platform with verified badges, video chat, AI assistant, and exclusive features.">
    <meta name="keywords" content="social media, premium, verified, video chat, AI assistant, minigram">
    <meta property="og:title" content="Minigram Premium">
    <meta property="og:description" content="The ultimate social media experience with premium features.">
    <meta property="og:image" content="/preview.png">
    <meta property="og:url" content="https://minigram.app">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .loading-logo-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 2rem;
            font-weight: 900;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 1rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">
            <div class="loading-logo-icon">M</div>
            <span>Minigram</span>
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading premium experience...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- App Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
        // Hide loading screen when app is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
